<h1 mat-dialog-title>Add product Form</h1>
<div mat-dialog-content>
    <form [formGroup] = "productForm">

        <mat-form-field appearance="outline">
            <mat-label>Product Name </mat-label>
            <input matInput placeholder="Name" formcontrolname ="productName">     
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>product category</mat-label>
            <mat-select formcontrolname ="category" >
              <mat-option value="fruits">fruits</mat-option>
              <mat-option value="vegetable">vegetable</mat-option>
              <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
          </mat-form-field>
    
    
          <mat-form-field class="example-full-width" appearance="outline" formcontrolname ="freshness">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <label for =""><h1>product freshness</h1></label>
         <mat-radio-group>
            <mat-radio-button *ngFor = "let fresh of freshnesslist" [value] = "fresh">
                {{fresh}}
            </mat-radio-button>
         </mat-radio-group>
        
        <mat-form-field appearance="outline">
            <mat-label>price </mat-label>
            <input matInput  type = "number" formcontrolname ="price">     
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>comment </mat-label>
            <textarea matInput formcontrolname ="comment">  </textarea>   
          </mat-form-field>




    </form>


 

</div>

<div mat-dialog-actions align="end">
    <button mat-raised-button color = "warn" mat-dialog-close>Close</button>
    <button  style ="margin-left: 8px;" mat-raised-button color = "primary" mat-dialog-save  (onclick)="onsave()">Save</button>
</div>
